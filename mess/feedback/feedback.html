<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
     <link rel="stylesheet" href="feedback.css">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2> 
    <form action="/submit-feedback" method="post">
        <!-- Name -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <!-- Food Quality -->
        <fieldset>
            <legend>Food Quality:</legend>
            <input type="radio" id="food1" name="food_quality" value="1">
            <label for="food1">1</label>
            <input type="radio" id="food2" name="food_quality" value="2">
            <label for="food2">2</label>
            <input type="radio" id="food3" name="food_quality" value="3">
            <label for="food3">3</label>
            <input type="radio" id="food4" name="food_quality" value="4">
            <label for="food4">4</label>
            <input type="radio" id="food5" name="food_quality" value="5">
            <label for="food5">5</label>
        </fieldset>
        
        <!-- Cleaning -->
        <fieldset>
            <legend>Cleaning:</legend>
            <input type="radio" id="food1" name="food_quality" value="1">
            <label for="food1">1</label>
            <input type="radio" id="food2" name="food_quality" value="2">
            <label for="food2">2</label>
            <input type="radio" id="food3" name="food_quality" value="3">
            <label for="food3">3</label>
            <input type="radio" id="food4" name="food_quality" value="4">
            <label for="food4">4</label>
            <input type="radio" id="food5" name="food_quality" value="5">
            <label for="food5">5</label>
        </fieldset>
        
        <!-- Staff -->
        <fieldset>
            <legend>Staff:</legend>
            <input type="radio" id="food1" name="food_quality" value="1">
            <label for="food1">1</label>
            <input type="radio" id="food2" name="food_quality" value="2">
            <label for="food2">2</label>
            <input type="radio" id="food3" name="food_quality" value="3">
            <label for="food3">3</label>
            <input type="radio" id="food4" name="food_quality" value="4">
            <label for="food4">4</label>
            <input type="radio" id="food5" name="food_quality" value="5">
            <label for="food5">5</label>
            <!-- Similar radio buttons for Staff -->
        </fieldset>
        
        <!-- Security -->
        <fieldset>
            <legend>Security:</legend>
            <input type="radio" id="food1" name="food_quality" value="1">
            <label for="food1">1</label>
            <input type="radio" id="food2" name="food_quality" value="2">
            <label for="food2">2</label>
            <input type="radio" id="food3" name="food_quality" value="3">
            <label for="food3">3</label>
            <input type="radio" id="food4" name="food_quality" value="4">
            <label for="food4">4</label>
            <input type="radio" id="food5" name="food_quality" value="5">
            <label for="food5">5</label>
            <!-- Similar radio buttons for Security -->
        </fieldset>
        
        <!-- Written Feedback -->
        <label for="feedback">Any Suggestions:</label><br>
        <textarea id="feedback" name="feedback" rows="4" required></textarea><br>
        
        <!-- Submit Button -->
        <input type="submit" name="btnSubmit" value="Submit" onClick="Submit" align="center">
    </form>
</body>
</html>
